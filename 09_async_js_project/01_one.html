<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Chai aur code</h1>
    <button id="stop">Stop</button>
</body>
<script>
    const sayHitesh = function(){
        console.log("Hitesh");
    }
    //setTimeout take twoargument one in handler and sec is time in mili sec and it ecute the fun once after the give time.
    const changeText = function(){
        document.querySelector('h1').innerHTML = "best JS series"
    }

    //no need to call changeText just give refernce in setTimeOut
    //the basic use case is somePopup you seen in website after you visit or change in navbars etc 
    const changeMe = setTimeout(changeText, 2000)


    //what if we want to stop that setTimeout then this clearTimeout fun is available
    //clearTimeout, setTimeout are browser fun or windows fun this are not part of core js and it execute event queue  

    document.querySelector('#stop').addEventListener('click', function(){
        clearTimeout(changeMe) //clearTimeout need refernce of which timeout we want to clear
        console.log("STOPPED")
    })
</script>
</html>
