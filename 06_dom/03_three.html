<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur code </title>
</head>

<body style="background-color: #212121; color: #fff;">

</body>
<script>
    //create element
    const div = document.createElement('div')
    // console.log(div);

    //add properties
    div.className = "main"
    div.id = Math.round(Math.random() * 10 + 1)

    //SetAttribute take two agument ,first is name of attribute and second is value of attribute 
    div.setAttribute("title", "generated title")

    div.style.backgroundColor = "green"
    div.style.padding = "12px"

    // div.innerText = "Chai aur code"
    //with inerText there is optimization issue what it will do basically first it take existing value and then override


    //createTextNode:
    const addText = document.createTextNode("Chai aur code")
    //now append this to div
    div.appendChild(addText)
    //till now div is not present in body so add div to body
    document.body.appendChild(div)
</script>

</html>
